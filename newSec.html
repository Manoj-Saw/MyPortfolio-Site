    body {

    .projects-section {
      padding: 0 10vw;
      max-width: 100vw;

    .projects-section h2 {
      font-size: 2.5rem;
      color: #fff;
      margin: 0;

    .projects-section p {
      font-size: 1.2rem;
      color: #fff;
      margin-top: 0;
      margin-bottom: 40px;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      perspective: 1000px; /* add depth */
    }

    /* Remove default link styles */
.project-link {
  display: block;
  text-decoration: none;
  color: inherit;

    transform-style: preserve-3d;
    transform: rotateX(-80deg) translateY(100px); /* board tilted forward */
    opacity: 0;
  
    animation: riseBoard both;
    animation-timeline: view(80% 0%); /* if you want scroll-based */
}

@keyframes riseBoard {
  0%{
    transform: scale(0.2) translateY(100px);
    opacity: 0;
  }
  100% {
    transform: scale(1) translateY(0);
    opacity: 1;
  }
}

    .project-card {
      position: relative;
      height: 300px;
      background: #111;
      border-radius: 15px;
      overflow: hidden;

      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .project-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
    }
     .project-card::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient( rgba(0, 0, 0, 0), #000000);
      z-index: 2;
     }

    .project-card img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    .project-content {
      position: absolute;
      bottom: 10%;
      left: 10%;
      width: 100%;
      height: auto;
      padding: 0 10px;
      z-index: 3;
    }

    .project-content h3 {
      font-size: 1.3rem;
      color: #fff;
      margin-bottom: 10px;
    }

    .project-content p {
      padding: 5px 10px;
      font-size: 0.95rem;
      line-height: 1.5;
      color: #ddd;
    }

    /* Hide extra projects */
    .hidden {
      display: none;
    }
